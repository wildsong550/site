<!DOCTYPE html>
<html>
<head>
<title>Tabela e Formulário</title>
</head>
<body>

<table border="4">
    <tr>
        <td>Nome</td>
        <td>Idade</td>
        <td>Profissão</td>
    </tr>
    <tr>
        <td>Gabriel</td>
        <td>22</td>
        <td>Engenheiro</td>
    </tr>
    <tr>
        <td>Ralf</td>
        <td>26</td>
        <td>Designer de grafico</td>
    </tr>
	
</table>
<form action="/pagina-processa-dados-do-form" method="post">
  <div>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" />
  </div>
  <div>
    <label for="email">E-mail:</label>
    <input type="email" id="email" />
  </div>
  <div>
    <label for="msg">Mensagem:</label>
    <textarea id="msg"></textarea>
  </div>
     <div class="button">
    <button type="submit">Enviar mensagem</button>
</div>
</form>




</body>
</html>
